<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel='stylesheet' href='./style.css'/>
</head>
<body>
    <div class="head-container">
        <h1>Weight Converter</h1>
    </div>
    <input type="number" placeholder="Enter Pounds....." id="lbsinput">
    <div class="body-container" id='bodyOutput'>
        <div class="card">
            <h4>Kilograms: </h4>
            <div id='kgOutput'>
            </div>
        </div>
        <div class="card">
            <h4>Ounces: </h4>
            <div id='ouncesOutput'></div>
        </div>
        <div class="card">
            <h4>Grams: </h4>
            <div id='gmsOutput'></div>
        </div>
    </div>

    <!--JAVASCRIPT TAGS-->
    <script src='./script.js'></script>
</body>
</html>
